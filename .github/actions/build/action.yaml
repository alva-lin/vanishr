name: Build Next.js Project
description: Generate static site from Next.js project

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Build Next.js project
      run: npm run build
      shell: bash

    - name: Check build output
      run: |
        if [ -d "out" ]; then
          echo "Build successful. Static output generated in 'out' directory."
        else
          echo "Build failed or 'out' directory not found."
          exit 1
        fi
      shell: bash
