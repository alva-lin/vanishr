name: Build Next.js Project
description: Generate static site from Next.js project

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8  # 您可以指定您使用的 pnpm 版本

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install
      shell: bash

    - name: Build Next.js project
      run: pnpm run build
      shell: bash

    - name: Check build output
      run: |
        if [ -d "out" ]; then
          echo "Build successful. Static output generated in 'out' directory."
        else
          echo "Build failed or 'out' directory not found."
          exit 1
        fi
      shell: bash
